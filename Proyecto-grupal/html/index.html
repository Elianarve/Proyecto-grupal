<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Proyecto-grupal/img/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/styles.css">
   
 <!--inicio formulario-->
    <div class="imgbackform">
        <form>

            <h3 class="titleform">¿Quieres más información?

            </h3>
            
            <label for="name" class="labelform"></label>
            <input type="text" class="inputform" id="name" name="name" placeholder="Juanita Flores" minlength="3" maxlength="20" autocomplete="name" required>
            
            <label for="email" class="labelform"></label>
            <input type="email" class="inputform" id="email" name="email" placeholder="example@mail.com" minlength="6" maxlength="20" autocomplete="email" required>
            
            <label for="phone" class="labelform"></label>
            <input type="tel" class="inputform" id="phone" name="phone" placeholder="0034685393607" minlength="9" maxlength="13" autocomplete="mobile"required>

            
            <button type="button" id="send" class="btn btn-success"data-bs-toggle="modal" data-bs-target="#exampleModal">Enviar</button>

            <div class="check-ley">
                <input type="checkbox" name="ley" class="ley"></input>
                <p class="text-ley">&nbsp;Ley de protección de datos</p>
            </div>

            
            
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Formulario Enviado</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">


                        </div>
                        
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

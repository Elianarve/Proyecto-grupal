<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Proyecto-grupal/img/logo.png">
    <link rel="stylesheet" href="../css/styles.css">
   
 <!--inicio formulario-->
<div class="imgbackform">
    <form action="" id= contacto method="get">

        <h3 class="titleform">¿Quieres más información?

        </h3>
            
            <label for="name" class="labelform"></label>
            <input type="text" class="inputform" id="name" name="name" placeholder="Juanita Flores" minlength="3" maxlength="20" autocomplete="name" required>
            
            <label for="email" class="labelform"></label>
            <input type="email" class="inputform" id="email" name="email" placeholder="example@mail.com" minlength="6" maxlength="20" autocomplete="email" required>
            
            <label for="phone" class="labelform"></label>
            <input type="tel" class="inputform" id="phone" name="phone" placeholder="0034685393607" pattern="[0-9]{13}" minlength="9" maxlength="13" autocomplete="mobile"required>

            <button type="submit" class="send">Enviar</button>

            <input type="checkbox" id="ley" name="ley" class="checkbox" />
            <label for="protección" class="ley">Ley de protección de datos</label>
            

    </form>
</div>
    <!--fin formulario-->

</body>
</html>
